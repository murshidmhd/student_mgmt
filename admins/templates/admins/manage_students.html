{% extends "admins/base_admin.html" %}

{% block content %}
<h2 class="mb-4">Manage Students</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/admin-panel/students/{{ student.id }}/">View</a>
                <a class="btn btn-sm btn-warning" href="#">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete_student' student.id  %}">
                    Delete
                </a>

            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
