<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background-color: #212529;
            padding: 20px;
        }

        .sidebar-link {
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #ffffff;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .sidebar-link:hover {
            background-color: #343a40;
        }

        .active-link {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>

    <div class="d-flex">

        <div class="sidebar">
            <h4 class="text-white mb-4">Admin Panel</h4>

            <a href="/admin-panel/dashboard/"
                class="sidebar-link {% if request.path == '/admin-panel/dashboard/' %}active-link{% endif %}">
                <i class="bi bi-house"></i>
                Dashboard
            </a>

            <a href="/admin-panel/students/"
                class="sidebar-link {% if '/admin-panel/students/' in request.path %}active-link{% endif %}">
                <i class="bi bi-person"></i> Manage Students
            </a>

            <a href="/admin-panel/courses/"
                class="sidebar-link {% if '/admin-panel/courses/' in request.path %}active-link{% endif %}">
                <i class="bi bi-book"></i> Manage Courses
            </a>

            <a href="{% url 'logout' %}" class="sidebar-link mt-4">
                <i class="bi bi-box-arrow-right"> </i>    Logout</a>
        </div>

        <div class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>

</html>
