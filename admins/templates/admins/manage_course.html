{% extends 'admins/base_admin.html' %}

{% block title%} manage student {%endblock%}

{%block content%}


<h2>Manage Courses</h2>
<a class="btn btn-primary" href="{% url 'add_course' %}">Add Course</a>

<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>description</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'edit_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{%endblock%}
