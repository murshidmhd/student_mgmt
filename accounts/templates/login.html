<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>


    {% block content %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <div class="col-md-4 mx-auto mt-5">
        <div class="card shadow-lg rounded-3 border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary fw-bold">Login</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>


                    <a class="btn btn-sm btn-primary w-100 mt-2" href="{% url 'register_student' %}">
                        Sign UP
                    </a>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}


</body>

</html>
