<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>


    {% block content %}

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm rounded-3" role="alert"
            style="max-width: 500px; margin: 0 auto; font-size: 16px;">

            <i class="bi bi-info-circle-fill me-2"></i>
            {{ message }}

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}


    <div class="col-md-4 mx-auto mt-5">
        <div class="card shadow-lg rounded-3 border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary fw-bold">Login</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>


                    <a class="btn btn-sm btn-primary w-100 mt-2" href="{% url 'register_student' %}">
                        Sign UP
                    </a>

                </form>
            </div>
        </div>
    </div>



    

    {% endblock %}


</body>

</html>
