{% extends "base_student.html" %}
{% block title %}My Courses{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-3">My Courses</h2>


    {% for c in courses %}
    <div class="card mb-3">
        <div class="card-body">
            <h4>{{ c.name }}</h4>
            <p>{{ c.description }}</p>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
