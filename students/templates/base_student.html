<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student Panel{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background-color: #212529;
            padding: 20px;
        }

        .sidebar-link {
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #ffffff;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .sidebar-link:hover {
            background-color: #343a40;
        }

        .active-link {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>

    <div class="d-flex">

        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-white mb-4">Student Panel</h4>

            <a href="{% url 'student_dashboard' %}"
                class="sidebar-link {% if request.path == '/student/dashboard/' %}active-link{% endif %}">
                <i class="bi bi-house me-2"></i> Dashboard
            </a>

            <a href="{% url 'student_profile' %}"
                class="sidebar-link {% if request.path == '/student/profile/' %}active-link{% endif %}">
                <i class="bi bi-person-circle me-2"></i> Profile
            </a>

            <a href="{% url 'my_course' %}"
                class="sidebar-link {% if request.path == '/student/my_courses/' %}active-link{% endif %}">
                <i class="bi bi-book-half me-2"></i> Courses
            </a>

            <a href="{% url 'logout' %}" class="sidebar-link mt-4">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 p-4">
            {% include 'messages.html' %}
            {% block content %}{% endblock %}
        </div>

    </div>

</body>

</html>
